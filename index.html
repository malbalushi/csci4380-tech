<!DOCTYPE html>

<html>

<head>
    <title>Event Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./content.css" />
</head>

<body>
    <div class="container">
        <h1 data-bind="text: title"></h1>
        <small>By Mohammed Al Balushi</small>
        <br>
        <br>
        <table class="table table-bordered table-hover">
            <thead class="thead-light">
                <th class="col-sm-5">Event Name</th>
                <th class="col-sm-5">Event Location</th>
                <th class="col-sm-2">Event Date</th>
            </thead>
            <tbody data-bind="foreach: events">
                <tr>
                    <td data-bind="text: name"></td>
                    <td data-bind="text: address"></td>
                    <td data-bind="text: date"></td>
                </tr>
            </tbody>
        </table>

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newEventModal">
            Add New Event
        </button>

        <div class="modal fade" id="newEventModal" tabindex="-1" role="dialog" aria-labelledby="newEventModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" id="newEventModalLabel">
                            <strong>Add Event</strong>
                        </h3>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="eventName">Name</label>
                            <input type="text" class="form-control" id="eventName" aria-describedby="eventName" placeholder="Enter name..." maxlength="40">
                        </div>
                        <div class="form-group">
                            <label for="eventAddress">Location</label>
                            <input type="text" class="form-control" id="eventAddress" aria-describedby="eventAddress" placeholder="Enter location..." maxlength="100">
                        </div>
                        <div class="form-group">
                            <label for="eventDate">Date</label>
                            <input type="date" class="form-control" id="eventDate" aria-describedby="eventDate">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-bind="click: addEvent">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
